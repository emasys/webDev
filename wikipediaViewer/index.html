<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A wikipedia app that consumes wikipedia api">
    <meta name="author" content="Emmanuel Ndukwe">
    <title>Wikipedia App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="api.js"></script>
</head>
<body>
<div class="site-wrapper">
    <div class="container">
        <div class="row">
            <div>
                <div class="header">
                    <img src="images/Wikipedia.png" class="clear-fix"><br>
                    <h3 id="borders">Wikipedia Viewer</h3>
                    <div class="searchBar">
                        <form method="get" id="search" class="fSearch">
                            <input type="text" size="40" id="search_input" placeholder="Search..." />
                        </form>
                        <button type="button" id="random">I'm feeling lucky</button>
                    </div>
                    <div id="result">
                        <div id="display">
                        </div>
                        <p class="text-center">Coded by <a href="https://twitter.com/emasys_nd">eMASYS</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
