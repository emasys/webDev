<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="this is a web app that consumes twitch tv api">
    <meta name="author" content="Emmanuel Ndukwe">
    <title>Twitch TV</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="js/script.js"></script>
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
                <a href="#" class="masthead-brand"><img src="images/twitchicon.png" class="img-fluid"></a>
              <nav class="nav nav-masthead">
                <a class="nav-link active" href="#" id="all">ALL</a>
                <a class="nav-link" href="#" id="online">Online</a>
                <a class="nav-link" href="#" id="offline">Offline</a>
              </nav>
            </div>
          </div>
          <div class="inner cover allContent"></div>
          <div class="inner cover onlineContent"></div>
          <div class="inner cover offlineContent"></div>
          <div class="mastfoot">
            <div class="inner">
              <p>Coded by <a href="https://twitter.com/emasys_nd">eMASYS</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
