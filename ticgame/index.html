<!doctype html>
<html>
<head>
	<meta charset="UFT-8">
	<title>Tic Tac Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet'>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Lobster|Sedgwick+Ave" rel="stylesheet">
</head>
<body>
	<div class="container">
		<!--<h1 class="headies">Tic Tac Toe</h1>-->
		<!--<div class="button" id="reset-button">Reset Board</div>-->
        <header>
            <div class="victory">
                <h4>You lose</h4>
            </div>
        </header>
        <div class="ribbon">
            Tic-Tac-Toe
        </div>
<!--game board-->
        <div id="square1" class="tile free"></div>
        <div id="square2" class="tile free"></div>
        <div id="square3" class="tile free"></div>
        <div id="square4" class="tile free"></div>
        <div id="square5" class="tile free"></div>
        <div id="square6" class="tile free"></div>
        <div id="square7" class="tile free"></div>
        <div id="square8" class="tile free"></div>
        <div id="square9" class="tile free"></div>
<!--reset button-->
        <div class="wrapper">
            <div class="control">
                <i class="fa fa-repeat fa-3x" id="reset-button" aria-hidden="true"></i>
            </div>
        </div>
<!--footer-->
        <footer class="footer">
            <p>Designed by <a href="">eMASYS</a><p>
        </footer>
    </div>



<!--<script src="https://use.fontawesome.com/96479ae631.js"></script>-->
</body>
</html>
