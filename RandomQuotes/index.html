<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-sm-12 ">
                <div class="quote-wrapper">
                    <header>
                        <h4 class="ring">Random Quote Machine</h4>
                    </header>
                    <div class="quotes">
                        <blockquote class="blockquote blockquote-reverse ">
                            <p class="mb-0 displayQuotes text-justify">
                                <span class="text-center">loading...</span>
                            </p>
                            <footer class="blockquote-footer text-right"><span id="author"></span>
                            </footer>
                        </blockquote>
                    </div>
                    <div class="category">
                        <i class="fa fa-repeat fa-4x random-logo" aria-hidden="true"></i>
                    </div>
                    <div class="tweet">
                        <i class="fa fa-twitter fa-4x tweet-logo" aria-hidden="true"></i>
                    </div>
                    <footer class="text-center">made by <a href="https://twitter.com/emasys_nd" target="_blank">eMASYS</a></footer>
                </div>
            </div>
        </div>

    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://use.fontawesome.com/96479ae631.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>-->
    <!--<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/CustomEase.min.js?r=2"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
