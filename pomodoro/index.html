<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Ubuntu" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
<section id="container">
    <div id="header">
        <h2 class="title">Pomodoro Timer</h2>
        <p id="sessionName">In Session</p>
    </div>
    <div id="wrapper">
        <div class="inner">
            <div class="countdown-timer">
                <span id="timeLeft">25</span><br/>
            </div>
        </div>
        <div class="glow"></div>
    </div>
    <div class="control">
        <i id="play" class="fa fa-play-circle fa-4x " aria-hidden="true" onclick="startTimer()"></i>
        <i id="pause" class="fa fa-stop-circle fa-4x" aria-hidden="true" onclick="startTimer()"></i>
    </div>
    <div id="settings">
        <i id="setting" class="fa fa-cog fa-4x "  aria-hidden="true"></i>
        <i id="reset" class="fa fa-refresh fa-4x" aria-hidden="true" onclick="reset()"></i>
    </div>

    <div id="settings-panel">
        <div class="break">
            <p>Break Length</p>
            <i class="fa fa-minus-circle fa-2x" aria-hidden="true" onclick="decreaseBreakTime()"></i>
            <span class="number" id="timer-break">5</span>
            <i class="fa fa-plus-circle fa-2x" aria-hidden="true" onclick="addBreakTime()"></i>
        </div>
        <div class="session">
            <p>Session Length</p>
            <i class="fa fa-minus-circle fa-2x" aria-hidden="true" onclick="decreaseSessionTime()"></i>
            <span class="number" id="timer-session">25</span>
            <i class="fa fa-plus-circle fa-2x" aria-hidden="true" onclick="addSessionTime()"></i>
        </div>
    </div>
</section>
<footer class="footer">
    <h4>Designed by <a href="">eMASYS</a></h4>
</footer>
<script src="js/jquery.min.js"></script>
<script src="https://use.fontawesome.com/96479ae631.js"></script>
<script src="js/app.js"></script>
</body>
</html>
